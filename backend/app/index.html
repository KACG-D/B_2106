<!DOCTYPE html>
<html>
  <head>
    <title>socket.io chat</title>
  </head>
  <body>
    <script
      src="https://cdn.socket.io/4.1.2/socket.io.min.js"
      integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg"
      crossorigin="anonymous"
    ></script>
    <ul id="messages"></ul>
    <form>
      <input id="input_msg" autocomplete="off" /><button>Send</button>
    </form>
    <script>
      var socket = io("http://localhost:8080", { transports: ["websocket"] });
    </script>
  </body>
</html>
